<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Concatenation Station</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 class="h1">Concatenation <span>&#43;</span> Station</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <label for="txt1">First Word</label>
            <textarea id="txt1" rows="20" cols="40"></textarea>
          </div>

          <div class="col-md">
            <label for="txt2">Second Word</label>
            <textarea id="txt2" rows="20" cols="40"></textarea>
            <br />
            <button id="combine" class="btn btn-success">Combine</button>
          </div>

          <div class="col-md">
            <label id="resultNum" for="txt3">Results</label>
            <textarea id="txt3" rows="20" cols="40"></textarea>
            <br />
            <button id="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </div>
    </main>
    <script src="combine.js" charset="utf-8"></script>
  </body>
</html>
